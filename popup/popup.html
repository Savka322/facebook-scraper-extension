<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Data Scraper</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                    <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                </svg>
                <h1>FB Scraper</h1>
            </div>
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot"></span>
                <span class="status-text">Готов</span>
            </div>
        </header>

        <main class="main">
            <div class="section">
                <h2>Сбор данных</h2>
                <div class="controls">
                    <div class="control-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="collectPosts" checked>
                            <span class="checkmark"></span>
                            Посты
                        </label>
                        <span class="count" id="postsCount">0</span>
                    </div>
                    <div class="control-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="collectComments" checked>
                            <span class="checkmark"></span>
                            Комментарии
                        </label>
                        <span class="count" id="commentsCount">0</span>
                    </div>
                    <div class="control-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="collectProfiles" checked>
                            <span class="checkmark"></span>
                            Профили
                        </label>
                        <span class="count" id="profilesCount">0</span>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Настройки</h2>
                <div class="settings">
                    <div class="setting-item">
                        <label for="scrollDelay">Задержка прокрутки (мс):</label>
                        <input type="number" id="scrollDelay" value="2000" min="500" max="10000">
                    </div>
                    <div class="setting-item">
                        <label for="maxPosts">Максимум постов:</label>
                        <input type="number" id="maxPosts" value="50" min="1" max="1000">
                    </div>
                </div>
            </div>

            <div class="actions">
                <button class="btn btn-primary" id="startScraping">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <polygon points="5,3 19,12 5,21" fill="currentColor"/>
                    </svg>
                    Начать сбор
                </button>
                <button class="btn btn-secondary" id="stopScraping" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="6" y="6" width="12" height="12" fill="currentColor"/>
                    </svg>
                    Остановить
                </button>
            </div>

            <div class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Инициализация...</div>
            </div>
        </main>

        <footer class="footer">
            <button class="btn btn-outline" id="openAnalytics">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 3V21H21" stroke="currentColor" stroke-width="2"/>
                    <path d="M9 9L12 6L16 10L20 6" stroke="currentColor" stroke-width="2"/>
                </svg>
                Аналитика
            </button>
            <button class="btn btn-outline" id="exportData">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 15V19A2 2 0 0 1 19 21H5A2 2 0 0 1 3 19V15" stroke="currentColor" stroke-width="2"/>
                    <polyline points="7,10 12,15 17,10" stroke="currentColor" stroke-width="2"/>
                    <line x1="12" y1="15" x2="12" y2="3" stroke="currentColor" stroke-width="2"/>
                </svg>
                Экспорт
            </button>
            <button class="btn btn-outline" id="clearData">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <polyline points="3,6 5,6 21,6" stroke="currentColor" stroke-width="2"/>
                    <path d="M19 6V20A2 2 0 0 1 17 22H7A2 2 0 0 1 5 20V6M8 6V4A2 2 0 0 1 10 2H14A2 2 0 0 1 16 4V6" stroke="currentColor" stroke-width="2"/>
                </svg>
                Очистить
            </button>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
